services:
  db:
    image: postgres:16
    container_name: domator_db
    env_file:
      - ./backend/.env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # KLUCZOWE: To tutaj musi być healthcheck, nie w API
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: domator_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - ./backend/.env
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy # Teraz to zadziała poprawnie
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Zmienna musi być dostępna w systemie/pliku .env w głównym katalogu
        - VITE_API_URL=${VITE_API_URL}
    container_name: domator_frontend
    ports:
      - "5173:80"
    depends_on:
      api:
        condition: service_started # Frontend wystartuje, gdy API zacznie proces uruchamiania

volumes:
  postgres_data: